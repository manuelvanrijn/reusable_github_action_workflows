name: Publish to Cloudflare Pages

on:
  workflow_call:
    inputs:
      cloudflare_project_name:
        required: true
        type: string
      artifact_name:
        required: true
        type: string
      purge_cache:
        required: false
        type: boolean
        default: true
    secrets:
      cloudflare_api_token:
        required: true
      cloudflare_account_id:
        required: true
      cloudflare_zone:
        required: true
      gh_token:
        required: true

jobs:
  deploy:
    name: Cloudflare Pages
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.artifact_name }}
          path: build

      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_api_token }}
          accountId: ${{ secrets.cloudflare_account_id }}
          command: pages deploy build --project-name=${{ inputs.cloudflare_project_name }}
          gitHubToken: ${{ secrets.gh_token }}
        env:
          CF_PAGES_COMMIT_SHA: ${{ github.sha }}

      - name: Purge Cloudflare cache
        if: inputs.purge_cache == true
        run: |
          echo "ðŸ§¹ Purge Cloudflare cache..."
          curl https://api.cloudflare.com/client/v4/zones/${{ secrets.cloudflare_zone }}/purge_cache \
            -H 'Content-Type: application/json' \
            -H "Authorization: Bearer ${{ secrets.cloudflare_api_token }}" \
            -d '{"purge_everything": true}'
          echo "âœ… Cloudflare cache has been purged"
